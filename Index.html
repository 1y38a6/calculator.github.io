<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>Calculator</title>
</head>
<body>
    <div class="containerbig">
        <section class="short" style="margin-bottom: 10vh;">
            <p class="description">SHORT</p>
            <div class="inputdiv container"><br><input type="number" name="" id="short1" min="0" onchange="shortChanged()"></div>
            <p class="description">ATR</p>
            <div class="inputdiv container"><input type="number" name="" id="short2" min="0" onchange="shortChanged()"><br></div>
            <p class="description">PROFIT</p>
            <div class="inputdiv container"><input class="readonly" type="number" name="" id="short4" readonly><br></div>
            <p class="description">STOP</p>
            <div class="inputdiv container"><input class="readonly" type="number" name="" id="short3" readonly><br></div>
        </section>
        <section class="short" style="margin-bottom: 10vh;">
            <p class="description">Profit Multipier</p>
            <div class="inputdiv container"><br><input type="number" value="3.5" name="" id="coef" onchange="coefChanged()"></div>
        </section>
        <section class="short">
            <p class="description">LONG</p>
            <div class="inputdiv container"><br><input type="number" name="" id="long1" min="0" onchange="longChanged()"></div>
            <p class="description">ATR</p>
            <div class="inputdiv container"><input type="number" name="" id="long2" min="0" onchange="longChanged()"><br></div>
            <p class="description">PROFIT</p>
            <div class="inputdiv container"><input class="readonly" type="number" name="" id="long4" readonly><br></div>
            <p class="description">STOP</p>
            <div class="inputdiv container"><input class="readonly" type="number" name="" id="long3" readonly><br></div>
        </section>
    </div>
    <div class="containerbig">
        <section class="short" style="margin-bottom: 10vh;">
            <p class="description">RISK</p>
            <div class="inputdiv container"><br><input type="number" name="" id="risk1" min="0" onchange="riskChanged()"></div>
            <p class="description">IN PRICE</p>
            <div class="inputdiv container"><input type="number" name="" id="risk2" min="0" onchange="riskChanged()"><br></div>
            <p class="description">STOP LOSS</p>
            <div class="inputdiv container"><input type="number" name="" id="risk3" onchange="riskChanged()"><br></div>
            <p class="description">COUNT</p>
            <div class="inputdiv container"><input class="readonly" type="number" name="" id="risk4" readonly><br></div>
        </section>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
